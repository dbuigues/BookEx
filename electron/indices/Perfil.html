<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEx - Mi perfil</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/imagenes/logo.png" alt="BookEx Logo" class="logo-img">
                <span>BookEx</span>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Reseñas.html">Mis reseñas</a>
                <a href="Listas.html">Mis listas</a>
                <a href="Perfil.html" class="active">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container animate-slideDown">
        <div class="page-title">
            <h1>Mi Perfil</h1>
            <p>Administra tu información personal</p>
        </div>

        <!-- CONTENIDO AQUÍ -->
        <div class="section" id="registerSection">
            <h2 class="section-title">Registrarse</h2>
            <form>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="regName">Nombre de usuario</label>
                    <input type="text" id="regName" name="regName" required placeholder="Tu nombre de usuario"><br>
                    <label for="regEmail">Correo electrónico</label>
                    <input type="email" id="regEmail" name="regEmail" required placeholder="Correo electrónico"><br>
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" name="regPassword" required placeholder="Contraseña"><br>
                    <label for="regFotoPerfil">Foto de Perfil:</label>
                    <input type="file" id="regFotoPerfil" accept="image/*">
                </div>
                <button type="submit" id="regUserButton">
                    Registrarse
                </button>
                <span class="form-group" id="RegisterError"></span>
                <script src="../funciones/register.js"></script>
            </form>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="section" id="loginSection">
            <h2 class="section-title">Iniciar Sesión</h2>
            <form>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="logEmail" name="email" required placeholder="usuario@ejemplo.com">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password">Contraseña</label>
                    <input type="password" id="logPassword" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" id="LogUserButton">Iniciar Sesión</button>
                <span class="form-group" id="LoginError"></span>
                <script src="../funciones/login.js"></script>
            </form>
        </div>

        <!-- Información del usuario logueado -->
        <div id="userInfo" class="hidden">
            <div class="page-title">
                <h1 id="welcomeUser">Bienvenido de nuevo</h1>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 BookEx. Plataforma de reseñas y opiniones de libros.</p>
        <div class="footer-links">
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
            <a href="#">Privacidad</a>
            <a href="#">Términos de Uso</a>
        </div>
    </footer>
    <script src="../funciones/profileController.js"></script>
</body>

</html>
