<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEx - Mis listas</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="../assets/imagenes/logo.png" alt="BookEx Logo" class="logo-img">
                <span>BookEx</span>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Reseñas.html">Mis reseñas</a>
                <a href="Listas.html" class="active">Mis listas</a>
                <a href="Perfil.html">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container animate-slideDown">
        <div class="page-title">
            <h1>Mis Listas</h1>
            <p>Organiza y gestiona tus listas de libros</p>
        </div>

        <!-- CONTENIDO AQUÍ -->
        <div class="section">
            <h2 class="section-title">Tus Listas</h2>
        </div>
    </div>
    
    <div id="listas-container"></div>

    <div class="contenido-indice">
        <button id="agregar-lista">Crear Lista</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="cerrar" class="close">&times;</span>
                <h2>Nueva Lista</h2>
                <form id="form-nueva-lista">
                    <input type="text" placeholder="Nombre Lista" id="nombre-lista" required>
                    <input type="text" placeholder="Descripción Lista" id="descripcion-lista" required>
                    <button type="submit" id="crear-lista">Crear Lista</button>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 BookEx. Plataforma de reseñas y opiniones de libros.</p>
        <div class="footer-links">
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
            <a href="#">Privacidad</a>
            <a href="#">Términos de Uso</a>
        </div>
    </footer>
</body>
<script src="../script.js"></script>
</html>
